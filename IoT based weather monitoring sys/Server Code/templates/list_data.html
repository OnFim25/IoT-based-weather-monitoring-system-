<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather Data Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: white;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        .clear-button-container {
            text-align: right;
            margin: 1em 0;
        }
        .clear-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .clear-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        Real-Time Weather Data Monitoring
    </header>
    <div class="container">
        <h2>Sensor data stored over time</h2>
        <div class="clear-button-container">
            <form method="post" action="http://127.0.0.1:5000/clearAll">
                <button type="submit" class="clear-button">Clear All</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperature (Â°C)</th>
                    <th>Humidity (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for product in new_data %}
                <tr>
                    <td>{{ product.time }}</td>
                    <td>{{ product.temp }}</td>
                    <td>{{ product.humi }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
